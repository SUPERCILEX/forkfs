[package]
name = "forkfs"
version = "0.1.0"
authors = ["Alex Saveau <saveau.alexandre@gmail.com>"]
edition = "2021"
description = "ForkFS allows you to sandbox a process's changes to your file system."
repository = "https://github.com/SUPERCILEX/forkfs"
keywords = ["tools", "isolate", "files"]
categories = ["command-line-utilities", "development-tools", "development-tools::debugging", "filesystem"]
license = "Apache-2.0"

[dependencies]
clap2 = { version = "4.0.32", features = ["derive", "wrap_help"] }
dirs = "4.0.0"
error-stack = "0.2.4"
# TODO nuke once rustix has mount
nix = { version = "0.26.1", default-features = false, features = ["mount"] }
rustix = { version = "0.36.6", features = ["fs", "process"] }
thiserror = "1.0.38"

[dev-dependencies]
supercilex-tests = "0.2.1"
trycmd = "0.14.8"

[profile.release]
lto = true
codegen-units = 1
strip = true
panic = "abort"

[profile.dr]
inherits = "release"
debug = true
strip = false

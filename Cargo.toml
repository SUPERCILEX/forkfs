[package]
name = "forkfs"
version = "0.2.2"
authors = ["Alex Saveau <saveau.alexandre@gmail.com>"]
edition = "2021"
description = "ForkFS allows you to sandbox a process's changes to your file system."
repository = "https://github.com/SUPERCILEX/forkfs"
keywords = ["tools", "isolate", "files"]
categories = ["command-line-utilities", "development-tools", "development-tools::debugging", "filesystem"]
license = "Apache-2.0"

[dependencies]
clap2 = { version = "4.0.32", features = ["derive", "wrap_help"] }
dirs = "4.0.0"
error-stack = "0.3.1"
fuc_engine = "1.1.3"
# TODO faster statx
rustix = { version = "0.37.0-alpha.0", features = ["fs", "process", "thread"] }
thiserror = "1.0.38"

[dev-dependencies]
supercilex-tests = "0.2.2"
trycmd = "0.14.11"

[profile.release]
lto = true
codegen-units = 1
strip = true
panic = "abort"

[profile.dr]
inherits = "release"
debug = true
strip = false
